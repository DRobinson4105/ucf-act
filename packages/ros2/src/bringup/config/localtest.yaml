controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 5.0
    odom_topic: /odometry/local
    enable_stamped_cmd_vel: false

    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["general_goal_checker"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.5
      yaw_goal_tolerance: 0.5
      stateful: true

    controller_plugins: ["FollowPath"]

    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      motion_model: "Ackermann"

      AckermannConstraints:
        min_turning_r: 1.8

      model_dt: 0.2
      time_steps: 20
      iteration_count: 1
      batch_size: 300

      prune_distance: 1.7
      transform_tolerance: 0.2

      temperature: 0.3
      gamma: 0.015

      vx_max: 1.0
      vx_min: 0.0
      wz_max: 0.8

      visualize: true
      publish_optimal_trajectory: true

      critics:
        - ConstraintCritic
        - CostCritic
        - PathFollowCritic
        - GoalCritic

      ConstraintCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.0

      CostCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.0
        critical_cost: 300.0
        collision_cost: 1000000.0
        consider_footprint: true

      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 6.0
        threshold_to_consider: 1.5
        offset_from_furthest: 5

      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 1.5

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: false
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 100
      height: 100
      resolution: 0.05
      update_frequency: 10.0
      publish_frequency: 5.0

      plugins: ["stvl_layer", "inflation_layer"]
      footprint: "[[1.2, 0.75], [1.2, -0.75], [-1.2, -0.75], [-1.2, 0.75]]"

      stvl_layer:
        plugin: "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer"
        enabled: true
        voxel_decay: 1.0
        decay_model: 0
        voxel_size: 0.05
        track_unknown_space: true
        unknown_threshold: 15
        mark_threshold: 0
        update_footprint_enabled: true
        combination_method: 1
        origin_z: 0.0
        publish_voxel_map: true
        transform_tolerance: 1.0
        mapping_mode: false
        observation_sources: pointcloud

        pointcloud:
          sensor_frame: livox_frame
          data_type: PointCloud2
          topic: /livox/lidar_pc2
          marking: true
          clearing: true
          obstacle_range: 50.0
          min_obstacle_height: 0.75
          max_obstacle_height: 2.0
          expected_update_rate: 0.0
          observation_persistence: 0.0 
          inf_is_valid: false
          filter: "voxel"
          voxel_min_points: 1
          clear_after_reading: true
          max_z: 2.0
          min_z: 0.05
          vertical_fov_angle: 3.14159
          horizontal_fov_angle: 0.0
          decay_acceleration: 15.0
          model_type: 1

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.25
        cost_scaling_factor: 3.0

lifecycle_manager:
  ros__parameters:
    autostart: true
    use_sim_time: false
    bond_timeout: 10.0
    node_names:
      - controller_server
