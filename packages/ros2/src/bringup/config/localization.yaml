ekf_local_node:
  ros__parameters:
    # use_sim_time: true
    frequency: 10.0
    sensor_timeout: 0.2
    two_d_mode: true
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    debug: false
    permit_corrected_publication: false
    publish_acceleration: false
    publish_tf: true
    map_frame: mapf
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    odom0: /Odometry
    odom0_config: [
      true, true, false,
      false, false, true,
      false, false, false,
      false, false, false,
      false, false, false
    ]
    odom0_queue_size: 10
    odom0_differential: false
    odom0_relative: true

navsat_transform_node:
  ros__parameters:
    # use_sim_time: true
    magnetic_declination_radians: 0.0
    yaw_offset: 0.0
    zero_altitude: true
    publish_filtered_gps: true
    use_odometry_yaw: true
    wait_for_datum: false
    use_local_cartesian: false
    frequency: 5.0
    delay: 0.0
    transform_timeout: 0.2
    broadcast_cartesian_transform: false
    broadcast_cartesian_transform_as_parent_frame: false
    
ekf_global_node:
  ros__parameters:
    # use_sim_time: true
    frequency: 10.0
    sensor_timeout: 5.0
    two_d_mode: true
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    debug: false
    permit_corrected_publication: false
    publish_acceleration: false
    publish_tf: false
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map
    odom0: /odometry/local
    odom0_config: [
      false, false, false,
      false, false, true,
      true, false, false,
      false, false, false,
      false, false, false
    ]
    odom0_queue_size: 5
    odom0_differential: false
    odom0_relative: false
    odom1: /odometry/gps
    odom1_config: [
      true, true, false,
      false, false, false,
      false, false, false,
      false, false, false,
      false, false, false
    ]
    odom1_queue_size: 5
    odom1_differential: false
    odom1_relative: false
